<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Algebrain - Etapa Lección 1</title>
    <link rel="stylesheet" href="./styles/lecciones_UI.css" />
  </head>
  <body>
    
  <header>
    <button id="backButton">Regresar al Menú</button>
    <h1 id="Titulo">Nombre del Curso</h1#>
  </header>
    <div id="lessonContent">
      <!-- Contenido de la lección (se actualizará dinámicamente con JavaScript) -->
      <!--Texto de sugerencia -->
      <p id="Texto"></p>
      <img id="imgT">
      <iframe id="video" src="" title="YouTube video player" frameborder="0" allow="accelerometer; clipboard-write; encrypted-media; gyroscope" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
    <div id="opt">
      <button id="opt1"></button>
      <button id="opt2"></button>
      <button id="opt3"></button>
      <button id="opt4"></button>
    </div>
  </body>
  

  <footer>
    <button id="prevButton">Anterior</button>
    <span id="lessonCounter">Lección X de Y</span>
    <button id="nextButton">Siguiente</button>
    <button id="confirmButton" style="display: none">
      Confirmar respuesta
    </button>
  </footer>
  <!-- Ventana emergente personalizada para regresar al menú -->
  <div id="backMenuPopup" class="popup">
    <div class="popup-content">
      <span>
        ¿Estás seguro de regresar? ¡Podrías perder todo tu progreso!
      </span>
      <div class="popup-buttons">
        <button id="cancelBackButton">Cancelar</button>
        <button id="confirmBackButton">Aceptar</button>
      </div>
    </div>
  </div>
  <!-- Ventana emergente personalizada para respuestas de selección múltiple -->
  <div id="customPopup" class="popup">
    <div class="popup-content">
      <span id="popupMessage"></span>
      <button id="closePopupButton">Cerrar</button>
    </div>
  </div>

  <script src="./scripts/contenido_3.1.js"></script>    
</html>
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }

  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    background: linear-gradient(to right, #62a2f7, #4311f7);
    min-height: 100vh;
    padding: 20px;
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    padding: 10px 20px;
    background-color: #a2d9ff;
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    margin-bottom: 20px;
  }

  #backButton {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  #Titulo {
    font-size: 1.0em;
    font-weight: 600;
    color: #000000;
    text-align: center;
    flex-grow: 1;
  }

  #lessonContent {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 100%;
    padding: 20px;
  }

  #Texto {
    margin-bottom: 20px;
    font-size: 1.2em;
    text-align: center;
    color: #000000;
    font-weight:600;
  }

  #imgT {
    margin-bottom: 10px;
    max-width: 100%;
    height: auto;
  }

  #video {
    width: 80%;
    height: 450px;
    border: none;
    border-radius: 10px;
    margin-bottom: 20px;
  }

  #opt {
    justify-content: center;
    flex-wrap: wrap;
    gap: 1px;
    margin-bottom: 1px;
  }

  #opt button {
    padding: 5px 5px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  #opt button:hover {
    background-color: #45a049;
  }

  footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    padding: 20px 30px;
    background-color: #a2d9ff;
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  }

  footer button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  footer #lessonCounter {
    font-size: 1.2em;
    font-weight: 600;
    color: #000000;
  }

  .popup {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
  }

  .popup-content {
    background: white;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    width: 80%;
    max-width: 400px;
  }

  .popup-buttons {
    display: flex;
    justify-content: space-around;
    margin-top: 20px;
  }

  .popup-buttons button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
</style>
